<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Pro : Forfait pro internet, mobile, fixe pour les entreprises  - Orange pro</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg head1 navbar-dark">
                <button class="navbar-toggler btn-outline-dark" type="button" data-toggle="collapse" data-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                &emsp; <a href="#" class="liens_orange">Particuliers</a> &emsp;
                <a href="#" class="liens_orange">Professionnels</a> &emsp;
                <a href="#" class="liens_orange">Entreprises</a>

                <div class="collapse navbar-collapse" id="content">
                    <div class="col-4"></div>
                    <img src="{{ url_for('static', filename='./images/tap.png') }}" alt="" height="30px" width="75px">&emsp;&emsp;
                    <img src="{{ url_for('static', filename='./images/contact.png') }}" alt="" height="30px" width="160px">&emsp;&emsp;
                    <img src="{{ url_for('static', filename='./images/rdv.png') }}" alt="" height="30px" width="160px">&emsp;&emsp;
                    <a href=""><img src="{{ url_for('static', filename='./images/ident.png') }}" alt="" height="30px" width="160px"></a>
                </div>
            </nav>
        </div>
    </div>
    <hr class="divider">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg head1 navbar-dark">
                <button class="navbar-toggler btn-outline-dark" type="button" data-toggle="collapse" data-target="#content2" aria-controls="content2" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                &emsp;<img src="{{ url_for('static', filename='./images/orange.jpg') }}" alt="" height="50px" width="50px">&emsp;
                &emsp;<a href="#" class="liens_orange liens_orange2">Le Mag</a> &emsp;
                &emsp;<a href="#" class="liens_orange liens_orange2">Boutique</a> &emsp;
                &emsp;<a href="#" class="liens_orange liens_orange2">Espace client</a> &emsp;
                &emsp;<a href="#" class="liens_orange liens_orange2">Assistance</a> &emsp;
                &emsp;<a href="#" class="liens_orange liens_orange2">Solution Business</a> &emsp;
                &emsp;<a href="#" class="extra">5G</a> &emsp;

                <div class="collapse navbar-collapse" id="content2">
                    <div class="col-6"></div>
                    <a href="#"><img src="{{ url_for('static', filename='./images/search.png') }}" alt="" height="30px" width="30px"></a>&emsp;
                    <a href="#"><img src="{{ url_for('static', filename='./images/message.png') }}" class="liens_orange" alt="" height="30px" width="50px"></a>&emsp;
                    <a href="#"><img src="{{ url_for('static', filename='./images/cloud.png') }}" class="liens_orange" alt="" height="30px" width="30px"></a>&emsp;
                    <a href="#"><img src="{{ url_for('static', filename='./images/cart.png') }}" class="liens_orange" alt="" height="30px" width="30px"></a>
                </div>

            </nav>
        </div>
    </div>
    
    <hr class="divider">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            hohohoo
            {%if liste%}
            {%for p in liste%}
            <div class="row">

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{p.lien_photo}}" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{p.marque}} -- {{p.modele}}</h5>
                          <p class="card-text">{{p.description}}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>





            </div>

            
            {%endfor%}

            {%endif%}



        </div>
        <div class="col-lg-3"></div>
    </div>


    <!--Scripts-->


 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	


</body>
</html>
